<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard X-PPLG</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- 🔍 Bar Pencarian -->
  <header>
    <input type="text" id="search" placeholder="Cari produk...">
  </header>

  <!-- 🔁 Carousel Banner -->
  <section class="carousel">
    <div class="slides">
      <img src="https://via.placeholder.com/800x200?text=Promo+Spesial" alt="Banner 1">
      <img src="https://via.placeholder.com/800x200?text=Diskon+50%25" alt="Banner 2">
      <img src="https://via.placeholder.com/800x200?text=Gratis+Ongkir" alt="Banner 3">
    </div>
  </section>

  <!-- 🛍️ Daftar Produk -->
  <main id="product-list"></main>

  <script src="produk.js"></script>
</body>
</html>
